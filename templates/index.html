<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | KEVIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
    </div>
    <div class="row">
      {% for project in projects %}
      <div class="col-3">
        <div class="profile">
          <!-- <video class="content" src="assets/solace - apple music.mp4" alt="Animated cover for Apple Music." autoplay
            loop muted></video> -->
          <div class="caption">
            <span class="h1 author">{{project["Author"]}}</span>
            <br>
            <span class="h1 title">{{project["Project Name"]}}, <span class="year">{{project["Year Published"]}}</span></span>
            <br>
            <span class="h2 medium">{{project["Medium"]}}</span>
            <br><br>
            <span class="desc">{{project["Description"]}}</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="footer">Â© 2024 Kevin Luong</div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
